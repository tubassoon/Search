    <body>
        <header>
            <nav id="top-navbar">
                <ul>
                    <li class="left">
                        <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>

        <section class="main">
            <div class="main-search">
                <div class="logo">
                    <img src="images/googlelogo_color_272x92dp.png" alt="Google">
                </div>
                <form action="https://google.com/search">
                <div class="searchbar">
                    <span class="fa fa-search gray-search"></span>
                    <a href="#voicesearch"><img class="mic" src="images/Google_microphone_logo.png"></a>
                    <input type="text" class="form-control" name="q">
                </div>
                    <div class="buttons">
                        <input type="submit" value="Google Search">
                        <input type="submit" value="I'm Feeling Lucky" name="btnI">
                    </div>
                </form>
            </div>
        </section>
        <footer>
                <nav id="bottom-navbar">
                    <ul>
                        <li class="left">

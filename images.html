<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
        href="http://fonts.googleapis.com/css?family=Lato:100,300,400">
        <script src="https://kit.fontawesome.com/75dab94060.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav id="top-navbar">
                <ul>

                    <li class="right">
                        <a href="#menu"><img src="images/TJ.jpg" alt="User"></a>
                    </li>
                    <li class="right">
                        <a href="#apps"><span class="fas fa-th"></span></a>
                    </li>
                    <li class="right">
                        <a href="advanced.html">Advanced Search</a>
                    </li>
                    <li class="right">
                        <a href="index.html">Google Search</a>
                    </li>

                </ul>

            </nav>
        </header>
        <section class="main">
            <div class="image-search">
                <div class="logo">
                    <img src="images/googlelogo_color_272x92dp.png" alt="Google">
                    <h4>Images</h4>
                </div>
                    <form class="search" action="https://www.google.com/search?&tbm=isch">
                        <div class="image-searchbar">
                            <span class="fa fa-search gray-search"></span>
                            <span class="fa fa-camera"></span>
                            <a href="#voicesearch"><img class="mic" src="images/Google_microphone_logo.png"></a>
                            <span class="fa fa-search blue-search"></span>
                            <input type="text" class="form-control" name="q">
                            <input type="hidden" class="form-control" name="tbm" value="isch">
                        </div>    
                </form>
            </div>
        </section>
        <footer>
                <nav id="bottom-navbar">
                    <ul>
                        <li class="left">
                            <a href="#advertising" class="left" >Advertising</a>
                        </li>
                        <li class="left">
                            <a href="#business" class="left" >Business</a>
                        </li>
                        <li class="left">
                            <a href="#howsearchworks" class="left" >How Search works</a>
                        </li>
                        <li class="right">
                            <a href="#settings"class="right">Settings</a>
                        </li>
                        <li class="right">
                            <a href="#terms" class="right">Terms</a>
                        </li>
                        <li class="right">
                            <a href="#privacy" class="right">Privacy</a>
                        </li>
                    </ul>
                </nav>
        </footer>
    </body>
</html>
